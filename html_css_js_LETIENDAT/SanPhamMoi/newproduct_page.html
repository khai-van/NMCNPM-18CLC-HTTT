<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <link rel="stylesheet" type="text/css" href="./assets/CSS/Style.css" />
  <link rel="stylesheet" type="text/css" href="./assets/fonts/themify-icons/themify-icons.css" />

  <script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>

  <script src="https://kit.fontawesome.com/577981b8b0.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="header" class="fixed-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid header_center position-relative">
        <a class="navbar-brand" href="#"><img src="./assets/img/Black_Bear1.png" alt="" /></a>
        <div class="icons row position-absolute top-50 end-0 translate-middle">
          <div class="box_user col nav-item py-2 user_cart_search">
            <button class="button-header navbar-light bg-dark">
              <i class="ti-user"></i>
            </button>

            <ul class="position-absolute table_login_sigin">
              <li><a href="">Login</a></li>
              <li><a href="">Sigin</a></li>
            </ul>
          </div>

          <div class="col nav-item py-2 user_cart_search">
            <button class="button-header navbar-light bg-dark">
              <i class="ti-shopping-cart"></i>
            </button>
          </div>

          <div class="col nav-item py-2 user_cart_search">
            <button class="button-header navbar-light bg-dark" onclick="show_search_bar()">
              <i class="ti-search"></i>
            </button>
          </div>

          <button class="col navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item me-5">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item me-5">
              <a class="nav-link" href="#">Sản phẩm mới</a>
            </li>
            <li class="nav-item me-5">
              <a class="nav-link" href="#">Bán chạy</a>
            </li>
            <li class="nav-item dropdown me-5">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                data-bs-toggle="dropdown" aria-expanded="true">
                Thể loại
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- search-bar -->
    <form id="search_bar" action="/search" method="get" class="has-validation-callback">
      <div class="input-group">
        <input type="text" name="query" class="search-auto form-control" placeholder="Đấu Sĩ LBX?"
          aria-label="Tìm kiếm" />
        <button class="navbar-light bg-dark" type="submit" aria-label="Tìm kiếm"
          style="border: 0px; padding-right: 10px; padding-left: 10px">
          <i class="ti-search"></i>
        </button>
      </div>
    </form>
  </div>

  <div id="content" class="container position-relative">
    <nav style="
          --bs-breadcrumb-divider: url(
            &#34;data:image/svg + xml,
            %3Csvgxmlns='http://www.w3.org/2000/svg'width='11'height='11'%3E%3Cpathd='M2.5 0L1 1.5 3.5 4 1 6.5 2.5 8l4-4-4-4z'fill='currentColor'/%3E%3C/svg%3E&#34;
          );
        " aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="">HOME</a></li>
        <li class="breadcrumb-item active page_hientai" aria-current="page">
          Sản phẩm mới
        </li>
      </ol>
    </nav>

    
    
   
    <section class="mx-4 sort-options" >
      <button class="sort-name" style="border: 0px;">Theo tên</button>
      
    </section>
     <!-- List san pham -->
    <div class="list-product container">
      <div class="row pt-2 mx-n2 list_product">

      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="sort.js"></script>
</body>

</html>
