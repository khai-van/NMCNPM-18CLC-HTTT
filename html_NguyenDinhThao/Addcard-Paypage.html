<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Thông tin đặt hàng</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .text_all {
            font-size: 80%;
            color: rgb(100, 88, 88);
        }

        .check {
            border: 1px solid gray;
            padding-left: 30px;
            border-radius: 5px;
        }

        .img-thumbnail {
            max-width: 60%;
        }
    </style>
</head>

<body>
    <div class="container text_all">
        <div class="row">

            <div class="col">
                <div class="container">
                    <div class="row">
                        <div class="row px-0 ">
                            <div class="col">
                                <h6>Thông tin nhận hàng</h6>
                            </div>
                            <div class="col ">
                                <a href="" class="bi bi-person-circle" style="color: red;text-decoration: none;">   Đăng nhập</a>
                            </div>
                        </div>

                        <div class="container">
                            <div class="row pb-2">
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="row pb-2">
                                <input type="name" class="form-control" placeholder="Họ và tên">
                            </div>
                            <div class="row pb-2">
                                <input class="form-control" placeholder="Số điện thoại">
                            </div>

                            <div class="row pb-2">
                                <select class="form-select">
                                    <option selected>Tỉnh thành</option>
                                </select>
                            </div>
                            <div class="row pb-2">
                                <select class="form-select" disabled>
                                    <option selected>Quận huyện</option>
                                </select>
                            </div>
                            <div class="row pb-2">
                                <select class="form-select" disabled>
                                    <option selected>Phường xã</option>
                                </select>
                            </div>
                            <div class="row pb-2">
                                <input class="form-control" placeholder="Số nhà, tên đường">
                            </div>
                            <div class="row">
                                <textarea placeholder="Ghi chú (Tuỳ chọn)" name="info" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col ">
                <div class="container">
                    <div class="row mb-3">
                        <div class="row px-0">
                            <h6>Vận chuyển</h6>
                        </div>
                        <div class="container">
                            <div class="row pt-2">
                                <input style="background-color: rgb(200, 226, 250);color: red;" class="form-control"
                                    value="Vui lòng nhập thông tin giao hàng" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="row px-0 mt-3">
                            <h6>Thanh toán</h6>
                        </div>
                        <div class="form-check check py-2">
                            <input class="form-check-input" type="radio"></input>
                            <label class="form-check-label">Thanh toán khi giao hàng (COD)</label>
                        </div>
                    </div>


                </div>
            </div>

            <div class="col">
                <div class="container">
                    <div class="row">
                        <h6>Đơn hàng </h6>
                        <hr>
                    </div>
                    <div class="form row">
                        <div class="col" style="width:fit-content">
                            ​<picture>
                                <img class="img-thumbnail"
                                    src="https://m.media-amazon.com/images/I/61wswIFrQPL._AC_.jpg"
                                    class="img-fluid img-thumbnail" alt="hình">
                            </picture>
                        </div>
                        <div class="col d-flex justify-content-start">
                            <p>Gundam 1</p>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <p>1</p>
                        </div>
                        <div class="col d-flex justify-content-end">200.000đ</div>
                    </div>

                    <div class="form row">
                        <div class="col" style="width:fit-content">
                            ​<picture>
                                <img class="img-thumbnail"
                                    src="https://s3-ap-northeast-1.amazonaws.com/psh-ex-ftnikkei-3937bb4/images/6/5/3/0/23520356-1-eng-GB/20191115-Gundam-img.png"
                                    class="img-fluid img-thumbnail" alt="hình">
                            </picture>
                        </div>
                        <div class="col d-flex justify-content-start">
                            <p>Gundam 2</p>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <p>1</p>
                        </div>
                        <div class="col d-flex justify-content-end">400.000đ</div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="container">
                            <div class="row">
                                <div class="col col-7">
                                    <input class="form-control" placeholder="Nhập mã giảm giá">
                                </div>
                                <div class="col d-flex justify-content-end">
                                    <button type="submit" class="btn_dn fw-bold btn btn-danger bi bi-arrow-return-left">
                                        Áp dụng
                                    </button>
                                </div>

                            </div>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="container">

                            <div class="row">
                                <div class="col">
                                    <p>Tạm tính</p>
                                </div>
                                <div class="col"></div>
                                <div class="col"></div>
                                <div class="col d-flex justify-content-end">
                                    <p>5.800.000đ</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col col-md-auto">
                                    <p>Phí vận chuyển</p>
                                </div>
                                <div class="col"></div>
                                <div class="col"></div>
                                <div class="col d-flex justify-content-end">
                                    <p>0đ</p>
                                </div>

                            </div>
                            <hr>
                        </div>

                    </div>
                    <div class="row mb-3">
                        <div class="col col-md-auto">
                            <h6>Tổng cộng</h6>
                        </div>
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col d-flex justify-content-end">
                            <h6 style="color: red;">5.800.000đ</h6>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col col-md-auto" style="padding-right:0%">
                            <p  class="bi bi-caret-left-fill" style="color: red;"></p>
                        </div>
                        <div class="col">
                            <a href="" style="text-decoration: none;color: red;">Quay về giỏ hàng</a>
                        </div>

                        <div class="col d-flex justify-content-end">
                            <button type="submit" class="btn_dn fw-bold btn btn-danger">
                                Đặt hàng
                            </button>
                        </div>
                    </div>

                </div>



            </div>
        </div>
    </div>
    </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
